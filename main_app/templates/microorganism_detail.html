{% extends 'base.html' %} {% block content %}
<div class="detail__img">
  <img src="{{microorganism.img}}" alt="{{microorganism.name}}" />
</div>
<div class="detail__name">
  {% if microorganism.verified_microorganism %}
  <div class="icon-text">
    <span class="icon has-text-info">
      <i class="fas fa-check-circle"></i>
    </span>
    <span>Verified</span>
  </div>
  {% endif %}
  <h1 class="title">{{microorganism.name}}</h1>
</div>
<div class="detail__container">
  <div class="buttons">
    <a
      href="{% url 'microorganism_update' microorganism.pk %}"
      class="button is-info"
    >
      <span class="icon">
        <i class="fas fa-edit"></i>
      </span>
    </a>
    <a href="{% url 'microorganism_delete' artist.pk %}" class="button is-danger">Delete
      <span class="icon">
        <i class="fas fa-trash-alt"></i>
      </span>
    </a>
  </div>
  <div class="detail__about">
    <h4 class="title is-4">About</h4>
    <p>{{microorganism.description}}</p>
  </div>
</div>

{% endblock %}
